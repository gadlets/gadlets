<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<script src="http://widgets.twimg.com/j/2/widget.js"></script>
	<script>
		new TWTR.Widget({
			version : 2,
			type : 'profile',
			rpp : 4,
			interval : 6000,
			width : 250,
			height : 300,
			theme : {
				shell : {
					background : '#333333',
					color : '#ffffff'
				},
				tweets : {
					background : '#000000',
					color : '#ffffff',
					links : '#4aed05'
				}
			},
			features : {
				scrollbar : false,
				loop : false,
				live : false,
				hashtags : true,
				timestamp : true,
				avatars : false,
				behavior : 'all'
			}
		}).render().setUser('#{user}').start();
	</script>
</ui:composition>
</html>
