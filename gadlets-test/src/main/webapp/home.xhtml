<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:g="http://gadlets.org/gadlets/core"
	xmlns:gc="http://gadlets.org/gadlets/components"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">


		<h1>
			Single gadlet <i>twitter-lola</i>
		</h1>
		<g:gadlets name="twitter-lola" />

		<h1>
			Single gadlet <i>twitter-twitter</i>
		</h1>
		<g:gadlets name="twitter-twitter" />

		<h1>
			Single gadlet <i>twitter-lola</i> with override to <i>jboss</i>
		</h1>
		<g:gadlets name="twitter-twitter">
			<ui:param name="user" value="jboss" />
		</g:gadlets>

		<h1>
			Single gadlet <i>twitter-lola</i> from keyword <i>keyword-lola</i>
		</h1>
		<g:gadlets name="twitter-twitter">
			<ui:param name="keyword" value="keyword-lola" />
		</g:gadlets>


		<h1>All gadlets</h1>
		<g:gadlets />

	</ui:define>
</ui:composition>
